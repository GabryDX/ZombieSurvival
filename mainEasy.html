function getMapSector(v)
{
	var x = Math.floor((v.x + UNITSIZE / 2) / UNITSIZE + mapW/2);
	var z = Math.floor((v.z + UNITSIZE / 2) / UNITSIZE + mapW/2);
	return {x: x, z: z};
}

function getRandBetween(lo, hi)
{
 return parseInt(Math.floor(Math.random()*(hi-lo+1))+lo, 10);
}
